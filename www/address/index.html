<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> 住所取得 </title>
    </head>
    <body>
        <div>
            <input name="chatInput" id="chatInput">
        </div>
        <div>
            <button onclick="return test()">住所取得</button>
        </div>
        <div id="chatOutput" style="display: grid;">
        </div>
        <script>
            function test() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((location) => {
                        var latitude = location.coords.latitude;
                        var longitude = location.coords.longitude;

                        var url = 'https://www.silvereye.work/address/search';
                        fetch(url, {
                            method: 'POST',
                            body:  JSON.stringify({
                                latitude,
                                longitude,
                            }),
                            mode: 'cors',
                            credentials: 'include',
                            headers: {
                                "Content-Type": "application/json; charset=utf-8",
                            }
                        }).then(response => {
                            response.json().then(json => {
                                console.log(json);
                            })
                        }).catch(err => {
                            console.log(err);
                        });
                    });
                } else {
                    console.log('Geolocation is not supported by this browser.');
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> react-redux </title>
    <script type="text/javascript" src="./chat/index.js"></script>
    </head>
    <body>
        <label>会話開始したい場合に、"会話システム起動"を入力してください。</label>
        <div>
            <input name="chatInput" id="chatInput">
        </div>
        <div>
            <button id="chatSend" name="chatSend" onclick="return chat()">chat</button>

        </div>
        <div id="chatOutput" style="display: grid;">
        </div>
    </body>

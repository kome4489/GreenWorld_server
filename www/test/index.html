<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> react-redux </title>
    <script type="text/javascript" src="./chat/index.js"></script>
    </head>
    <body>
        <div>
            <input name="chatInput" id="chatInput">
        </div>
        <div>
            <button onclick="return test()">chat</button>
        </div>
        <div id="chatOutput" style="display: grid;">
        </div>
        <script>
            function test() {
                var url = 'http://www.silvereye.work/api/user/search';
                fetch(url, {
                    method: 'POST',
                    body:  JSON.stringify({
                        userId: '100001',
                    }),
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        "Content-Type": "application/json; charset=utf-8",
                    }
                }).then(response => {
                    response.json().then(json => {
                        console.log(json);
                    })
                }).catch(err => {
                    console.log(err);
                });
            }
        </script>
    </body>
</html>
